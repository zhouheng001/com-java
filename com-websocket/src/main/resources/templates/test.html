<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout12="http://www.ultraq.net.nz/web/thymeleaf/layout">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block layout12:fragment="title">
    调拨管理-一线调拨管理
</th:block>
<th:block layout:fragment="content">
    <el-row class="fn-mb10">
        <el-col>
            <el-breadcrumb separator=">>">
                <el-breadcrumb-item>仓库管理</el-breadcrumb-item>
                <el-breadcrumb-item>调拨管理</el-breadcrumb-item>
                <el-breadcrumb-item><a>一线调拨管理</a></el-breadcrumb-item>
            </el-breadcrumb>
        </el-col>
    </el-row>
</th:block>

<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@2.14.1/lib/index.js"></script>
<div id="app">
    <template>
        <el-table :data="tableData6" :span-method="objectSpanMethod" border style="width: 100%; margin-top: 20px">
            <el-table-column prop="id" label="ID" width="180">
            </el-table-column>
            <el-table-column prop="name" label="姓名">
            </el-table-column>
            <el-table-column prop="amount1" label="数值 1（元）">
            </el-table-column>
            <el-table-column prop="amount2" label="数值 2（元）">
            </el-table-column>
            <el-table-column prop="amount3" label="数值 3（元）">
            </el-table-column>
        </el-table>
    </template>
</div>

<script>
    var Main = {
        data() {
            return {
                spanArr:[],
                tableData6: [{
                    id: '1',
                    name: '王小虎',
                    amount1: '234',
                    amount2: '3.2',
                    amount3: 10
                }, {
                    id: '1',
                    name: '王小虎',
                    amount1: '165',
                    amount2: '4.43',
                    amount3: 12
                }, {
                    id: '2',
                    name: '王小虎',
                    amount1: '324',
                    amount2: '1.9',
                    amount3: 9
                }, {
                    id: '2',
                    name: '王小虎',
                    amount1: '621',
                    amount2: '2.2',
                    amount3: 17
                }, {
                    id: '2',
                    name: '王小虎',
                    amount1: '539',
                    amount2: '4.1',
                    amount3: 15
                }]
            };
        },

        mounted: function () {
            // 组件创建完后获取数据，
            // 此时 data 已经被 observed 了
            this.getSpanArr(this.tableData6);
        },
        methods: {
            getSpanArr(data) {
                for (var i = 0; i < data.length; i++) {
                    if (i === 0) {
                        this.spanArr.push(1);
                        this.pos = 0
                    } else {
                        // 判断当前元素与上一个元素是否相同
                        if (data[i].id === data[i - 1].id) {
                            this.spanArr[this.pos] += 1;
                            this.spanArr.push(0);
                        } else {
                            this.spanArr.push(1);
                            this.pos = i;
                        }
                    }
                    console.log(this.spanArr)
                }
            },
            objectSpanMethod({ row, column, rowIndex, columnIndex }) {
                if (columnIndex === 0 || columnIndex === 1 || columnIndex === 2) {
                    const _row = this.spanArr[rowIndex];
                    const _col = _row > 0 ? 1 : 0;
                    console.log(`rowspan:${_row} colspan:${_col}`)
                    return { // [0,0] 表示这一行不显示， [2,1]表示行的合并数
                        rowspan: _row,
                        colspan: _col
                    }
                }
            }
        }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</body>
</html>
